<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Percabangan</title>
</head>
<body>
    <from action="method=post" onsubmit="return false">
        masukan x <input type="number" id ="x"><br>
        masukan y <input type="number" id ="y" onchange="q()" id="y"><br>
    </from>
    <p id="p"></p>
    <p id="q"></p>
    <script>
        function q() {
        let x = parseInt( document.getElementById('x').value)
        let y = parseInt( document.getElementById('y').value)
        let p = x + y
document.getElementById('p').innerHTML = "jadi nilai p"+p
if (p >= 0) {
    q = x * y
} else {
    q = x / y
}
document.getElementById('q').innerHTML = "jadi nilai q"+q
        }
    </script>   
</body>
</html>
